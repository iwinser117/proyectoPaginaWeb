<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e68ffedd1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./est.css">
    <title>Lista de tareas</title>
</head>
<body onload="mostrarTareas()">
    
    <div class="container">
        <div class="int-cont">
            <div class="title">
                <h3>Lista de tareas</h3>
            </div>
            <div class="cont-lista"> 
                <div class="cont-tareas">
                    <div class="elemento">
                        <ul id="tareas"></ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form">
                <h5>nueva tarea</h5>
                <form id="formulario">
                    <div class="inputs">
                        <input type="text" id="nombre" placeholder="nombre de la tarea" name="nombre">
                    
                        <textarea type="textarea" id="descripcion" placeholder="Descripcion de la tarea" name="descripcion"></textarea>
                    </div> 
                </form>
                <div class="btn-list" onclick="agregarTarea()">
                    <button>agregar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./list.js"></script>
</body>
</html>
