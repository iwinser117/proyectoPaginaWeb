<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="calc.css">
    <title>aplicacion calculadora</title>
</head>

<body>
    <div class="container-calc">
        <h1 class="title-calculadora">Calculadora Basica</h1>

        <form id="forma" class="for-calc">
            <div class="operando-a">
                <label for="operandoA">OperandoA</label>
                <input type="number" id="operandoA" placeholder="escribe operando A">
            </div>
            <div class="operando-b">
                <label for="operandoB">Operando B</label>
                <input type="number" placeholder="escribe operando B" id="operandoB">
            </div>
        </form>

        <button type="reset" class="reset-calc" onclick="resetForm()" value="Borrar">Borrar</button>

        <div class="btns-finciones">
            <button class="btn sumar" onclick="sumar()">Sumar</button>

            <button class="btn resta" onclick="restar()">Restar</button>

            <button class="btn multi" onclick="multiplicar()">Multiplicar</button>

            <button class="btn divide" onclick="dividir()">Dividir</button>
        </div>


        <div id="resultado" class="resetRes"></div>


    </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
