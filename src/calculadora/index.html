<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>aplicacion calculadora</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3s">Calculadora Basica</h1>
    
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">OperandoA</label>
                <input type="number"  class="form-control" id="operandoA" placeholder="escribe operando A">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="escribe operando B" id="operandoB">
            </div>
            <button class="btn btn-danger mb-4  type="reset" value="Borrar">Borrar</button>
    </form>

    <div class="btn-fcn" >
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>

        <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        
        <button class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
    
        <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>

        
    </div>
    
    
    <div id="resultado"></div>
    <div id="resultadoResta"></div>
    <div id="resultadoMultiplicar"></div>
    <div id="resultadoDivision"></div>
    
    
    </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
