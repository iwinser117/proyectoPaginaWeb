<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./calculadora/calc.css"> -->
    <link rel="stylesheet" href="./style/project.css" />
    <link rel="stylesheet" href="./style/proj-nav.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <script
      src="https://kit.fontawesome.com/1e68ffedd1.js"
      crossorigin="anonymous"
    ></script>

    <title>Projects</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav">
          <div class="list" id="list">
            <div class="li">
              <ul class="nav-list">
                  <li><a href="./index.html" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Contactame</a></li>
                <li onclick="menuOcultar()">
                  <a><i class="fa-solid fa-caret-up"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="btn-peque" id="btn-peque" onclick="menuMostrar()">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="name">
            <img src="./images/ok.svg" height="50px" id="imgl" alt="" />
          </div>
        </div>
      </nav>

      <section class="sec-palett">
        <div class="container-palett" id="cont-palet">
          <h2>paleta de colores</h2>

          <div class="salida" id="salida">
            #ffffff 
          </div>

          <div class="color-div">
            <input type="color" id="color" />
          </div>
        </div>
      </section>

      <section class="sec-cal">
        <div class="container-calc">
          <h1 class="title-calculadora">Calculadora Basica</h1>

          <form id="forma" class="for-calc">
            <div class="operando-a">
              <label for="operandoA">OperandoA</label>
              <input
                type="number"
                id="operandoA"
                placeholder="escribe operando A"
              />
            </div>
            <div class="operando-b">
              <label for="operandoB">Operando B</label>
              <input
                type="number"
                placeholder="escribe operando B"
                id="operandoB"
              />
            </div>
          </form>

          <button
            type="reset"
            class="reset-calc"
            onclick="resetForm()"
            value="Borrar"
          >
            Borrar
          </button>

          <div class="btns-finciones">
            <button class="btn sumar" onclick="sumar()">Sumar</button>

            <button class="btn resta" onclick="restar()">Restar</button>

            <button class="btn multi" onclick="multiplicar()">
              Multiplicar
            </button>

            <button class="btn divide" onclick="dividir()">Dividir</button>
          </div>

          <div id="resultado" class="resetRes"></div>
        </div>
      </section>

      <section class="cont-contador">
        <div class="contador-int cont-title">
          <h2 id="verContador">contador</h2>
        </div>
        <div class="cont-btn">
            <button class="btn btn-success " onclick="sumarUnoContador()" >
                <i class="fa-solid fa-plus suma "> suma</i>
              </button>
      
              <button class="btn btn-success" onclick="restarUnoContador()">
                <i class="fa-solid fa-minus resta"> resta</i>
              </button>
        </div>
        <div class="btn-reset reset " >
          <button type="reset" onclick="resetear()">Reset</button>
        </div>
      </section>

      <section class="list-tareas">
        <div class="int-cont">
          <div class="title">
              <h3>Lista de tareas</h3>
          </div>
          <div class="cont-lista"> 
              <div class="cont-tareas">
                  <div class="elemento">
                      <ul id="tareas"></ul>
                  </div>
              </div>
          </div>
          <hr>
          <div class="form">
              <h5>nueva tarea</h5>
              <form id="formulario">
                  <div class="inputs">
                      <input type="text" id="nombre" placeholder="nombre de la tarea" name="nombre">
                  
                      <textarea type="textarea" id="descripcion" placeholder="Descripcion de la tarea" name="descripcion"></textarea>
                  </div> 
              </form>
              <div class="btn-list" onclick="agregarTarea()">
                  <button>agregar</button>
              </div>
          </div>
      </div>
      </section>
    </div>

    <script src="./calculadora/js/app.js"></script>
    <script src="../src/colorpicker/app/colr.js"></script>
    <script src="../app/contador/contador.js"></script>
    <script src="../app/list-tareas/list.js"></script>
  </body>
</html>
